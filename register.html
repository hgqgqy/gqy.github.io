<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/index.css">

</head>
<body>
<!--注册内容-->
<div>
	<div class="login">
		<div class="container">
			<h1>注册</h1>
			<div class="form" >
				<!--账号-->
				<input type="text" id="uname" placeholder="账号">
				<!--密码-->
				<input type="password" id="upass" placeholder="密码">
				<!--确认密码-->
				<input type="text" id="upass1" placeholder="确认密码">
				<!--注册-->
				<button type="submit" onclick="fnLogin()">注册</button>
			</div>
		</div>
	</div>
</div>
<!--js表单验证-->
<script>
    function fnLogin(){
        var oUname = document.getElementById("uname");
        var oUpass = document.getElementById("upass");
        var oUpass1 = document.getElementById("upass1");
        var isNotError = true;
        if(oUname.value.length > 20 || oUname.value.length < 6){
            alert("用户名长度必须在6~20位之间");
            isNotError = false;
            return;

        }else if(oUname.value.charCodeAt(0) >= 48 && oUname.value.charCodeAt(0) <= 57){
            alert("用户名开头不能为数字");
            isNotError = false;
            return;
        }else{
            for(var i=0; i<oUname.value.length; i++){
                if((oUname.value.charCodeAt(i) > 122 || oUname.value.charCodeAt(i) < 97) && (oUname.value.charCodeAt(i) > 57 || oUname.value.charCodeAt(i) < 48)){
                    alert("用户名只能包含小写字母和数字");
                    isNotError = false;
                    return;
                }
            }
        }
        if(oUpass.value.length > 20 || oUpass.value.length < 6){
            alert("密码长度必须在6~20位之间");
            isNotError = false;
            return;
        }
        else if(oUpass.value != oUpass1.value){
            alert("两次输入的密码不同，请确认密码!");
            isNotError = false;
            return false;
        }

        alert("注册成功,请稍后");
        setTimeout("javascript:location.href='index.html'", 3000);
    }
</script>
</body>
</html>
